<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Control</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 30px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #333;
    }
    /* Mic button styling */
    #mic-button {
      width: 100px;
      height: 100px;
      background: #007BFF;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #mic-button:hover {
      background: #0056b3;
    }
    #mic-icon {
      width: 50%;
      height: 50%;
      fill: white;
    }
    .recording-status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
    .pulsate {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Conversation container styling */
    .conversation {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      gap: 20px;
    }
    .column {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
    }
    .bubble {
      background: #e9ecef;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      text-align: left;
      font-size: 1em;
      word-wrap: break-word;
    }
    .bubble.user {
      background: #d1ecf1;
    }
    .bubble.system {
      background: #f8d7da;
    }
    .bubble strong {
      display: block;
      margin-bottom: 5px;
    }
    /* Clear button styling */
    #clear-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #dc3545;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #clear-button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Control</h1>
    <div id="mic-button">
      <!-- Microphone SVG Icon -->
      <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path d="M192 352c53.02 0 96-42.98 96-96V96c0-53.02-42.98-96-96-96s-96 42.98-96 96v160c0 53.02 42.98 96 96 96zM368 192c0 97.05-78.95 176-176 176S16 289.05 16 192H0c0 106 86 192 192 192s192-86 192-192h-16z"/>
      </svg>
    </div>
    <div class="recording-status" id="status">Tap the mic to start recording</div>

    <!-- Conversation view with two columns -->
    <div class="conversation">
      <div class="column" id="user-column">
        <h3>User</h3>
      </div>
      <div class="column" id="system-column">
        <h3>System</h3>
      </div>
    </div>

    <!-- Clear button -->
    <button id="clear-button">Clear Conversation</button>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    const micButton = document.getElementById("mic-button");
    const statusText = document.getElementById("status");
    const userColumn = document.getElementById("user-column");
    const systemColumn = document.getElementById("system-column");
    const clearButton = document.getElementById("clear-button");

    // Speech synthesis function
    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.pitch = 2.0;
        utterance.rate = 0.9;
        let voices = window.speechSynthesis.getVoices();
        const engIndianVoice = voices.find(voice => voice.lang.toLowerCase().includes("en-in"));
        if (engIndianVoice) {
          utterance.voice = engIndianVoice;
        }
        window.speechSynthesis.speak(utterance);
      }
    }

    // Append a bubble to a given column
    function appendBubble(column, type, label, text) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", type);
      bubble.innerHTML = `<strong>${label}:</strong> ${text}`;
      column.appendChild(bubble);
      column.scrollTop = column.scrollHeight;
    }

    // Start recording audio
    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.addEventListener("dataavailable", event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        });
        mediaRecorder.addEventListener("stop", () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          sendAudio(audioBlob);
        });
        mediaRecorder.start();
        isRecording = true;
        statusText.innerText = "Recording... ðŸŽ¤";
        micButton.classList.add("pulsate");
      } catch (error) {
        console.error("Error accessing microphone:", error);
      }
    }

    // Stop recording
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        statusText.innerText = "Stopped recording. Sending...";
        micButton.classList.remove("pulsate");
      }
    }

    // Send audio and execute commands
    async function sendAudio(audioBlob) {
      const formData = new FormData();
      formData.append("recording", audioBlob, "recording.webm");

      fetch("http://10.32.3.152:8000/transcribe", { method: "POST", body: formData })
      .then(response => response.json())
      .then(async (data) => {
          const transcript = data.message.trim();
          let systemResponse = "None";

          if (data.response?.response?.length > 0) {
            const responses = [];
            for (const cmdObj of data.response.response) {
              const command = cmdObj.command;
              try {
                const res = await fetch(`http://10.32.3.152:8003/ram`);
                responses.push(`${command}: ${await res.text()}`);
              } catch {
                responses.push(`${command}: Error`);
              }
            }
            systemResponse = responses.join("\n");
          }

          appendBubble(userColumn, "user", "Voice", transcript);
          appendBubble(systemColumn, "system", "Voice", systemResponse);
          if (systemResponse !== "None") speakText(systemResponse);
      });
    }

    micButton.addEventListener("click", () => isRecording ? stopRecording() : startRecording());
    clearButton.addEventListener("click", () => {
      userColumn.innerHTML = "<h3>User</h3>";
      systemColumn.innerHTML = "<h3>System</h3>";
    });
  </script>
</body>
</html>
