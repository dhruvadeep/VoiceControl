<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Capture</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f0f0f0;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Image that shows the live capture -->
    <img
      id="liveImage"
      src="http://10.32.3.152:8000/capture?rand=0"
      alt="Live Capture"
    />

    <script>
      // Function to refresh the image by updating the src attribute with a new query parameter
      function refreshImage() {
        const image = document.getElementById("liveImage");
        // Append a unique timestamp to bypass the cache
        image.src =
          "http://10.32.3.152:8000/capture?rand=" + new Date().getTime();
      }

      // Refresh the image every 100ms
      setInterval(refreshImage, 100);
    </script>
  </body>
</html>
